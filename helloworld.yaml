apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-world
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: quay.io/shardul_tadaskar/my-http:3.0
        imagePullPolicy: IfNotPresent
        name: hello-world
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            ephemeral-storage: 1Gi
            memory: 512Mi
          requests:
            cpu: 100m
            ephemeral-storage: 1Gi
            memory: 250Mi
        readinessProbe:
          failureThreshold: 1000
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          timeoutSeconds: 1
          periodSeconds: 2
          successThreshold: 1
        volumeMounts:
        - name: config-volume
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: config-volume
        configMap:
          name: hello-world-config
      imagePullSecrets:
      - name: wazirxsecret